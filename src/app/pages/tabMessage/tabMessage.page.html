<ion-header class="hdExperience ion-no-border ion-padding">
  <ion-toolbar>
    <ion-title class="titleExperience" mode="ios">{{ 'CHAT.TitleTxt' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="chat-content">
  <div #talkjsContainer class="talkjs-container"  [ngClass]="{'ocultar': !mostrarChat}">Loading...</div>
  <h1 class="txtTitle" *ngIf="mostrarNoExiste">{{ 'CHAT.NotFound' | translate }}</h1>
</ion-content>
